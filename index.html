<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto widgets</title>
    <meta name="description" content="Simple embeddable crypto widgets.">
    <link rel="stylesheet" href="./styles.css">
    <link
    rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“ˆ</text></svg>"
    />
</head>
<body>
    <main>
        <div id="coins">
            <button id="btn1" class="input">Bitcoin</button>
            <button id="btn2" class="input">Shiba Inu</button>
        </div>
    </main>
</body>
<script>
    console.log(`%c ________________________________________
< mooooooooooooooooooooooooooooooooooooo >
 ----------------------------------------
        \\   ^__^
         \\  (oo)\\_______
            (__)\\       )\\/\\
                ||----w |
                ||     ||`, "font-family:monospace")

    console.log ("%cHello %cadventurer! %cDo stop by for a %cchat â¤ï¸",
            "background-color: #FFFFFF; color: #f7860b",
            "background-color: #FFFFFF; color: #f40c65",
            "background-color: #FFFFFF; color: #CD6262",
            "background-color: #FFFFFF; color: #008ce2");
    
    // Button adds new content
    // but is should REPLACE
    var btnOne = document.getElementById('btn1')
    var btnTwo = document.getElementById('btn2')
    var tmp = "bitcoin"

    btnOne.addEventListener("click", touchme)
    btnOne.myparam = "bitcoin"

    btnTwo.addEventListener("click", touchme)
    btnTwo.myparam = "shiba-inu"

    function touchme(evt){
    if (evt.currentTarget.myparam === "bitcoin"){
        tmp = "bitcoin"
    } else {
        tmp = "shiba-inu"
    }
    var url = `https://api.coingecko.com/api/v3/coins/${tmp}?tickers=false&community_data=false&developer_data=false&sparkline=false`
    console.log(url)
    fetch(url)
    .then(response => response.json())
    .then(data => {
        let div = document.createElement('div');
        div.setAttribute('class', 'coin-container');
        div.innerHTML =`
            <div class='coin-row'>
                <div class='coin'>
                    <img src=${data.image.small} alt='Coin image' />
                    <h4>${data.name}</h4>
                </div>
                <div class='coin-data'>
                    <p class='coin-price'>Coin Price: $${data.market_data.current_price.usd}</p>
                    <p class='coin-percent'>Coin Percent: ${data.market_data.price_change_percentage_24h.toFixed(2)}%</p>
                    <p class='coin-marketcap'>Coin Marketcap: $${data.market_data.market_cap.usd.toLocaleString()}</p>
                </div>
            </div> `;
        document.getElementById("coins").appendChild(div);
    })
    .then(() => {setColours();})//TODO This is being called every time, make it run only after the forEach ends.
    .catch(error => console.log(error))
    }

function setColours(){
  var changes = document.querySelectorAll(".coin-percent")
  changes.forEach(change =>{
    (parseInt(change.innerText) < 0 ? change.classList.add('red') : change.classList.add('green')); 
  })
}


</script>
</html>
